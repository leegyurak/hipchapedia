spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true

anthropic:
  api-key: test-api-key
  model: claude-haiku-4-5

logging:
  level:
    root: INFO
    com.hipchapedia: DEBUG
